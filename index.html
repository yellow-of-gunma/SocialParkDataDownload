<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>そーしゃるぱーくデータ取得プログラム</title>
    <meta charset="UTF-8">
    <link href="styles/style.css" rel="stylesheet">
    <script src="js/so_logic.js"></script>
  </head>
  <body onload="init();">
    <header>
      <h1 class="headline">
        <a>そーしゃるぱーくデータ取得プログラム</a>
      </h1>
      <button class="header-button" onclick="document.getElementById('help_dialog').showModal()"><i class="fa fa-question-circle"></i></button>
    </header>
    <dialog id="help_dialog">
      <p>「ページのソース」の取得方法</p>
      <p>
      1. データを取得したいページを開く<br>
      2. 右クリック ->「ページのソース」（または Ctrl + U）<br>
      3. 表示されたソースをすべて選択＆コピー（または Ctrl + A ＆ Ctrl + C）<br>
      4. このシステムの入力欄に貼りつけ
      </p>
      <button class="form__btn" onclick="document.getElementById('help_dialog').close();">閉じる</button>
    </dialog>
    ページタイプ: <select id="page_type"></select>
    <br>
    <textarea id="page_source" rows="10" cols="50" placeholder="ページのソースをここに貼りつける"></textarea>
    <br>
    <input type="button" id="download" value="ダウンロード" onclick="run(event)">
    <p></p>
    <div id="message"></div>
    <p></p>
  </body>
</html>
